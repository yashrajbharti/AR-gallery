<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="image-detection.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="image-aframe.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="painting_a" src="painting_a/scene.gltf"></a-asset-item>
        <a-asset-item id="painting_b" src="painting_b/scene.gltf"></a-asset-item>
        <a-asset-item id="painting_c" src="painting_c/scene.gltf"></a-asset-item>

      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="0 0.3 0.1" scale="0.05 0.05 0.05" src="#painting_a" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0" position="-0.1 0.3 0.1" scale="0.5 0.5 0.5" src="#painting_b" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 -90 0" position="0 0 0.1" scale="0.02 0.02 0.02" src="#painting_c" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>

    </a-scene>
  </body>
</html>
